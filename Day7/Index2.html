<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Boxmodel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: aquamarine;
      }
      .box1 {
        margin:20px ;
        padding: 10px;
        border: 4px solid blue;
        height: 200px;
        box-sizing: border-box;
      }
      .box2 {
        background-color: bisque;
        margin:40px ;
        padding: 10px;
        border: 4px solid black;
        height: 200px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- concept of margin-collapse -->
    <div class="box box1">I am a Box.</div>
    <div class="box box2">I am a Second Box.</div>
  </body>
</html>
