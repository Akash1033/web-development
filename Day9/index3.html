<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 40px;
            box-shadow: -3px 5px 20px 1px #1b7ca5;
        }
        p{
            text-shadow: 2px 2px 4px  #1b5228;
            outline: 2px solid blue;
            border: 2px solid green;
            border-radius: 20px;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a Akash.
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam porro facilis accusamus earum eveniet nisi eos ea neque eius corrupti quaerat dolores, ratione in quibusdam illum aliquid laudantium cum voluptatem?</p>
</body>
</html>
