<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>REGISTER YOURSELF</h1>
    <form action="post">
        <div>
        <label for="username">Enter Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required>
    </div>
    <div>
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>
    <div>
        <input type="checkbox" id="follow" name="follow" value="yes">
        <label for="follow">Follow My Instagram Page</label>
    </div>
    <div>
        <label for="comments">Enter Your Comments:</label><br>
      <textarea name="Comments" id="comments" rows="4" cols="50">Enter Your Comments here...</textarea>
    </div>
    <div>
        <select name="Courses" id="">
            <option value="Courses">Course</option>
            <option value="Computer Science & Engg.">Computer Science & Engg.</option>
            <option value="Electrical Engg.">Electrical Engg.</option>
            <option value="Civil Engg.">Civil Engg.</option>
            <option value="Mechanical Engg.">Mechanical Engg.</option>
        </select>
    </div>
    </form>
</body>
</html>
