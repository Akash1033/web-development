<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images & Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="wall.jpg" alt="Wallpaper image" height="500">
    <!-- Table Tags -->
     <table>
        <caption><b>Student Details</b></caption>
        <thead>
       <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
       </tr>
    </thead>
    <tbody>
       <tr>
        <td>Akash</td>
        <td rowspan="3">CSE</td>
        <td>90%</td>
       </tr>
       <tr>
        <td>Aman</td>
        <td rowspan="2">94%</td>
       </tr>
       <tr>
        <td>Gagan</td>
        
       </tr>
    </tbody>
    <tfoot>
        <!-- footer content -->
    </tfoot>
     </table>
     <!--  -->
</body>
</html>
